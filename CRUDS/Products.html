<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Sweet Alert 2-->
	<link rel="stylesheet" href="plugins/sweetaler2/sweetalert2.min.css">
	<title>Products</title>
</head>

<body>

	<div id="appProducts">
		<input type="button" value="Agregar!" @click="btnAlta">

		<table border="1">
			<thead>
				<tr>
					<th>ProductId</th>
					<th>ProducName</th>
					<th>QuantityPerUnit</th>
					<th>UnitPrice</th>
					<th>UnitsInStock</th>
					<th>UnitsOnOrder</th>
					<th>ReorderLevel</th>
					<th>Discontinued</th>
				</tr>
			</thead>

			<tbody>
				<tr v-for="product of Products">
					<td>{{product.ProducID}}</td>
					<td>{{product.ProductName}}</td>
					<td>{{product.QuantityPerUnit}}</td>
					<td>{{product.UnitPrice}}</td>
					<td>{{product.UnitInStock}}</td>
					<td>{{product.UnitsOnOrder}}</td>
					<td>{{product.ReorderLevel}}</td>
					<td>{{product.Discontinued}}</td>
					
					<td>
						<input type="button" value="editar" @click="btnEditar(product.ProducID,product.ProductName,product.QuantityPerUnit,product.UnitPrice,product.UnitlnStock,product.UnitsOnOrder,product.ReorderLevel,product.Discontinued)">
						<input type="button" value="borrar" @click="btnBorrar(product.ProducID)">
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- -->


<!-------------------------JS------------------------------->	
	<!--jQuery-->
	<script src="jquery/jquery-3.5.1.min.js"></script>

	<!--Vue.JS-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!--Axios-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>

	<!--Sweetalert 2-->
	<script src="plugins/sweetaler2/sweetalert2.all.min.js"></script>

	<script type="text/javascript" src="JS/Producs.js"></script>
</body>
</html>
