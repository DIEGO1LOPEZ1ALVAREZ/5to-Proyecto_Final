<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<!--Sweet Alert 2-->
	<link rel="stylesheet" href="plugins/sweetaler2/sweetalert2.min.css">
	<link rel="stylesheet" type="text/css" href="../CSS/estilo_cruds.css">
	<title>Categories</title>
</head>

<body>

	<div id="appCategories">
		<input type="button" value="Agregar!" @click="btnAlta">

		<table border="1">
			<thead>
				<tr>
					<th>CategoryID</th>
					<th>CategoryName</th>
					<th>Description</th>
				</tr>
			</thead>

			<tbody>
				<tr v-for="categori of Categories">
					<td>{{categori.CategoryId}}</td>
					<td>{{categori.CategoryName}}</td>
					<td>{{categori.Description}}</td>
					<td>
						<input type="button" value="editar" @click="btnEditar(categori.CategoryId,categori.CategoryName,categori.Description)">
						<input type="button" value="borrar" @click="btnBorrar(categori.CategoryId)">
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- -->


<!-------------------------JS------------------------------->	
	<!--jQuery-->
	<script src="jquery/jquery-3.5.1.min.js"></script>

	<!--Vue.JS-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!--Axios-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>

	<!--Sweetalert 2-->
	<script src="plugins/sweetaler2/sweetalert2.all.min.js"></script>

	<script type="text/javascript" src="JS/Categories.js"></script>
</body>
</html>
