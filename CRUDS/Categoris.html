<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Sweet Alert 2-->
	<link rel="stylesheet" href="plugins/sweetaler2/sweetalert2.min.css">
	<title>Categories</title>
</head>

<body>

	<div id="appCustomers">
		<input type="button" value="Agregar!" @click="btnAlta">

		<table border="1">
			<thead>
				<tr>
					<th>CategoriID</th>
					<th>CategoriName</th>
					<th>Description</th>
				</tr>
			</thead>

			<tbody>
				<tr v-for="categori of Categories">
					<td>{{categori.CategoriId}}</td>
					<td>{{categori.CategoriName}}</td>
					<td>{{categori.Description}}</td>
					<td>
						<input type="button" value="editar" @click="btnEditar(customer.CustomerID, customer.CompanyName, customer.ContactName, customer.ContactTitle, customer.Address, customer.City, customer.Region, customer.PostalCode, customer.Country, customer.Phone, customer.Fax)">
						<input type="button" value="borrar" @click="btnBorrar(customer.CustomerID)">
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- -->


<!-------------------------JS------------------------------->	
	<!--jQuery-->
	<script src="jquery/jquery-3.5.1.min.js"></script>

	<!--Vue.JS-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!--Axios-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>

	<!--Sweetalert 2-->
	<script src="plugins/sweetaler2/sweetalert2.all.min.js"></script>

	<script type="text/javascript" src="Categori.js"></script>
</body>
</html>
